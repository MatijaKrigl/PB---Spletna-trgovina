<form action="/iskanje_oblacila" method="post">
    <label for="tip">Vnesite tip oblačila:</label>
    <input type="text" id="tip" name="tip" required>
    
    <label for="velikost">Izberite velikost (opcijsko):</label>
    <select id="velikost" name="velikost">
        <option value="">Vse velikosti</option>
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
    </select>
    
    <button type="submit">Poišči</button>
</form>
